<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            width: 400px;
            background: #252423;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-name {
            font-size: 18px;
            font-weight: bold;
        }
        .profile-role {
            font-size: 14px;
            color: #bdbdbd;
        }
        .status {
            font-size: 14px;
            color: #107c10;
            background-color: #394d38;
            padding: 5px 10px;
            border-radius: 12px;
            display: inline-block;
            margin: 15px 0;
        }
        .contact-info, .work-info {
            font-size: 14px;
            color: #bdbdbd;
        }
        .contact-info a {
            color: #0078d4;
            text-decoration: none;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-buttons button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .action-buttons button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-img">JD</div>
        <div class="profile-info">
            <div class="profile-name">John Doe</div>
            <div class="profile-role">Software Engineer</div>
        </div>
    </div>
    <div class="status">✔ Available • Free all day</div>
    <div class="contact-info">
        <p>Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
        <p>Chat: <a href="#">johndoe@example.com</a></p>
        <p>Location: C3</p>
    </div>
    <div class="work-info">
        <p>Company: ABC Corp</p>
        <p>Working since: January 2022</p>
    </div>
    <div class="roster">
        <p><strong>Roster:</strong> Mon-Fri (08:00 - 17:00)</p>
    </div>
    <div class="action-buttons">
        <button onclick="window.location.href='mailto:johndoe@example.com'">Email</button>
        <button onclick="window.location.href='#'">Chat</button>
        <button onclick="window.location.href='https://calendar.example.com'">Calendar</button>
    </div>
</div>
</body>
</html>
